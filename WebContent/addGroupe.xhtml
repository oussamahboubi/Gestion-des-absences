    <h:head>
    	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <title>Ajouter groupe</title>
    </h:head>
    <h:body>
    	<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" style="color:#EEEEEE">Gestion des absences</a>
			</div>
			<ul class="nav navbar-nav">

		<div class="jumbotron" style="margin-top:-20px">
			<div class="container">
			
				<br/><br/><br/>
				<h3>Ajouter un groupe:</h3>

				<h:messages globalOnly="true" />
		
				<h:form id="addform1" style="margin-top: 10px;" >
					<h:panelGrid columns="3">
					
						<h:outputLabel>Nom du groupe :</h:outputLabel> <p:inputText value="#{groupe.grp_name}" /> 
						<br/><br/><br/>
			

						<h:outputLabel /> <p:commandButton value="Enregistrer" styleClass="save" action="#{admin.addGroupe(groupe)}" />
						<p:commandButton value="Annuler" action="admin-groupes.xhtml?faces-redirect=true" />
					</h:panelGrid>
				</h:form>
						
				<br/><br/><br/><br/><br/><br/><br/><br/>
