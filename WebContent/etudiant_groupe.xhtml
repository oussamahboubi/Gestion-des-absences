<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
       <f:metadata>
  <f:event type="preRenderView" listener="#{student.loadGroupe}" />
  <f:attribute name="id_s" value="#{user.id_s}" />
</f:metadata> 
    <h:head>
    	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <title>Mon groupe</title>
    </h:head>
    <h:body>
    	<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" style="color:#EEEEEE">Gestion des absences</a>
			</div>
			<ul class="nav navbar-nav">
			  <li><a href="etudiant_accueil.xhtml?faces-redirect=true">Accueil</a></li>
			  <li><a href="etudiant_info.xhtml?faces-redirect=true">Mes infos</a></li>
			  <li class="active"><a href="etudiant_groupe.xhtml?faces-redirect=true">Mon groupe</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			  <li><a href="login.xhtml?faces-redirect=true" style="color:white"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		  </div>
		</nav>
		
		<div class="jumbotron" style="margin-top:-20px">
			<div class="container">
				<br/><br/><br/><br/><br/><br/>
				<h:form id="form">
				    <h2 style="margin-top:0">Informations du groupe ...Nom du groupe...</h2>
				    <br/>
				    <p:tabView>
				      <p:tab title="Etudiants Du Groupe">
				            <h:form style="height:100px;width:700px;margin:auto;overflow-y: scroll;">
							    <p:dataTable id="etud" var="etudiant" value="#{student.groupe.students}" editable="true"  
							     rowKey="#{etudiant.lastname}" >
							       <f:facet name="header">
							           Liste des étudiants
							       </f:facet>
							       <p:column headerText="CNE" filterBy="#{etudiant.cne}" sortBy="#{etudiant.cne}" filterMatchMode="startsWith">
												            <h:outputText value="#{etudiant.cne}" />
												   </p:column>
							
								   <p:column headerText="NOM" filterBy="#{etudiant.lastname}" sortBy="#{etudiant.lastname}" filterMatchMode="startsWith">
							            <h:outputText value="#{etudiant.lastname}" />
							        </p:column>
							        
							        <p:column headerText="PRENOM" filterBy="#{etudiant.firstname}" sortBy="#{etudiant.firstname}" filterMatchMode="startsWith">
							            <h:outputText value="#{etudiant.firstname}" />
							        </p:column>
						 
							       
							   </p:dataTable>
							</h:form>
				        </p:tab>
	
				         <p:tab title="Historique Du Groupe">
								                <h:form style="height:200px;margin:auto;">
												    <p:dataTable id="tableStateDT" var="hist" value="#{student.groupe.histo}"
												                 selectionMode="single" rowKey="#{hist.id}">
												        <p:column headerText="DATE">
												            <h:outputText value="#{hist.date}" />
												        </p:column>
												 
												        <p:column headerText="LIBELLE DE L'ACTIVITÉ" >
												            <h:outputText value="#{hist.activite}" />
												        </p:column>
												    </p:dataTable>
												</h:form>
								        </p:tab>
								        
						  <p:tab title="Modules Du Groupe">
				                <h:form style="height:400px;margin:auto;">
								    <p:dataTable id="tableStateDT" var="module" value="#{student.groupe.modules}"
								                  rowKey="#{module.nom}">
								        <p:column headerText="INTITULÉ" filterBy="#{module.nom}" sortBy="#{module.nom}" filterMatchMode="startsWith">
								            <h:outputText value="#{module.nom}" />
								        </p:column>
								 
								        <p:column headerText="ENSEIGNANT" filterBy="#{module.enseignant}" sortBy="#{module.enseignant}" filterMatchMode="startsWith">
								            <h:outputText value="Pr. #{module.enseignant}" />
								        </p:column>
								        
								         <p:column headerText="VOLUME HORAIRE" filterBy="#{module.nb_Hours}" sortBy="#{module.nb_Hours}" filterMatchMode="startsWith">
								            <h:outputText value="#{module.nb_Hours}" />
								         </p:column>
								    </p:dataTable>
								</h:form>
				        </p:tab>
				       
				    </p:tabView>
				</h:form>
				<br/><br/><br/><br/><br/><br/><br/>
				<br/><br/><br/><br/><br/><br/><br/>
			</div>
		</div>
		

 	</h:body>
</html>
