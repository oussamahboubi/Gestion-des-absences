<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
</h:head>

<h:body>
	<br/><br/><br/><br/><br/><br/><br/><br/>
	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login" style="width: 350px; margin: 0 auto;">
			<br/>
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
				<p:inputText id="username" value="#{user.username}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Password" />
				<p:password id="password" value="#{user.password}" feedback="false"></p:password>
				<p:message for="password"></p:message><p:spacer /><p:spacer />
				
				<h:selectOneRadio value = "#{user.type}"> 
   				<f:selectItem itemValue = "etudiant" itemLabel = "Etudiant" /> 
   				<f:selectItem itemValue = "enseignant" itemLabel = "Professeur" />
				</h:selectOneRadio>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{user.verify()}"
					value="Login" ajax="true" style="float: right;">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
